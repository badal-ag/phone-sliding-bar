<!DOCTYPE html>
<html>
    <head>
        <title>Phone Sliding Bar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <ul>
            <li>
                <label>
                    <input type="checkbox">
                    <div class="icon-box">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <div class="icon-box">
                        <i class="fa fa-plane" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <div class="icon-box">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <div class="icon-box">
                        <i class="fa fa-wifi" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <div class="icon-box">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <div class="icon-box">
                        <i class="fa fa-bluetooth" aria-hidden="true"></i>
                    </div>
                </label>
            </li>
        </ul>
    </body>
</html>
